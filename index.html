<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
        <div class="header">
            <h1>Rock, paper and scissors</h1>
        </div>
        
        <div class="content">
            <div class="message">
                First to score 5 points wins the game</div>
            <div class="score">
                <div class="playerScore">
                    You: 0
                </div>
                <div class="computerScore">
                    Computer: 0
                </div>
            </div>
            <div class="options">
                <div class="images">
                    <img src="images/piedra.png" alt="Rock" class="choices" id="rock">
                </div>
                <div class="images">
                    <img src="images/papel.png" alt="Paper" class="choices" id="paper">
                </div>
                <div class="images">
                    <img src="images/tijeras.png" alt="Scissors" class="choices" id="scissors">
                </div>
            </div>
            <div class="button">
                
            </div>
        </div>
        <div class="footer">
            <h1>Made by Alberto Alvarado</h1>
        </div>

</body>
</html>
